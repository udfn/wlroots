image: freebsd/latest
packages:
- devel/evdev-proto
- devel/libepoll-shim
- devel/libudev-devd
- devel/meson # implies ninja
- devel/pkgconf
- graphics/libdrm
- graphics/mesa-libs
- graphics/png
- graphics/wayland
- graphics/wayland-protocols
- multimedia/ffmpeg
- x11/libX11
- x11/libinput
- x11/libxcb
- x11/libxkbcommon
- x11/pixman
- x11/xcb-util-errors
- x11/xcb-util-wm
sources:
- https://github.com/swaywm/wlroots
tasks:
- fixup_epoll: |
    cat << 'EOF' | sudo tee /usr/local/libdata/pkgconfig/epoll-shim.pc
    prefix=/usr/local
    exec_prefix=\$\{\$prefix\}
    libdir=${prefix}/lib
    sharedlibdir=${prefix}/lib
    includedir=${prefix}/include/libepoll-shim
    Name: epoll-shim
    Description: epoll shim implemented using kevent
    Version: 0
    Requires:
    Libs: -L${libdir} -L${sharedlibdir} -lepoll-shim
    Libs.private: -pthread -lrt
    Cflags: -I${includedir}
    EOF
- wlroots: |
    cd wlroots
    meson build
    ninja -C build
